<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通讯录</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="javascripts/angular/angular.min.js"></script>
    <link rel="stylesheet" href="stylesheets/mui.min.css">
    <script src="javascripts/phone.js"></script>
</head>
<script>
    window.onload=function(){
        var fdj=document.querySelector(".mui-placeholder");
        var input=document.querySelector(".mui-input-clear");
        fdj.onclick=function(){
            this.style.width="20px";
            input.focus();
        }
        input.onblur=function(){
            fdj.style.width="100%";
        }

    }

</script>
<body ng-app="myapp">
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">通讯录</h1>
</header>
<div ng-controller="phone">
    <div class="mui-input-row mui-search" style="margin-top: 44px">
        <input type="search" class="mui-input-clear" placeholder="" data-input-clear="15" data-input-search="15" ng-model="sou">

    <span class="mui-placeholder">
        <span class="mui-icon mui-icon-search"></span>
        <span>
        </span>
    </span>
    </div>

    <ul class="mui-table-view">
        <div ng-show="type!=''" ng-click="show()" style="text-align: center">全部显示</div>
        <li class="mui-table-view-cell" ng-repeat="item in data|filter:{en:sou} |filter:{en:type} track by $index">
            <div>
                {{item.en}}
            </div>
            <a class="" href="tel:" ng-repeat="abc in item track by $index">
                <span>{{abc.name}}</span>
                <span>{{abc.phone}}</span>
            </a>
        </li>

    </ul>
    <div class="en" style="position: fixed;right:10px;width:20px;z-index:999;top:150px">
        <div ng-repeat="item in data" ng-click="dianji(item.en)">
            {{item.en}}
        </div>
    </div>
</div>


<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-phone"></span>
        <span class="mui-tab-label">电话</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">邮件</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
    </a>
</nav>
</body>
</html>
